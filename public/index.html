<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Chat App</title>
</head>
<body>
    
    <h1 class="title">
      <br>  Live Chat
    </h1>

    <div class="main">
        <div class="name">
            <span><i class="far fa-user"></i></span>
            <input type="text" 
            id="name-input" 
            class="name-input" 
            value="anonymous" 
            maxlength="20">
        </div>

        <ul class="message-containner" id="massage-containner">
            <!-- <li class="message-left">
                <p class="message">
                    
                    <span>bluebird 6 octember 11.30PM</span>
                </p>
            </li>

            <li class="message-right">
                <p class="message">
                    
                    <span>bluebird 6 octember 11.30PM</span>
                </p>
            </li> -->

            <li class="message-feedback">
                <!-- <p class="feedback">
                    killer is typing a message
                </p> -->
            </li>
        </ul>

        <form class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input">
            <div class="v-divider"></div>
            <button class="send-button" id="send-button">
                send <span><i class="fas fa-paper-plane"></i></span>
            </button>

        </form>

    </div>
    <h3 class="clients-total" id="clients-total">Total Client : 2</h3>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="main.js"></script>
    

</body>
</html>
